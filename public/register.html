<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - 1socialChat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-logo">
                <span class="logo-main">1socialChat</span>
                <span class="logo-tagline">Zero billionaires. 100% artist-owned.</span>
            </h1>
            <h2>Register</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="50"
                           pattern="[a-zA-Z0-9_-]+"
                           title="Only letters, numbers, underscores, and hyphens allowed">
                    <small>3-50 characters, letters, numbers, underscores, and hyphens only</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn-primary">Register</button>
            </form>

            <p class="auth-link">
                Already have an account? <a href="/login.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
