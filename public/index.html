<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1socialChat - Feed</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">
                <span class="logo-main">1socialChat</span>
                <span class="logo-tagline">Zero billionaires. 100% artist-owned.</span>
            </h1>
            <div class="nav-user">
                <span id="navUsername"></span>
                <a href="#" id="viewProfile">My Profile</a>
                <a href="/friends.html" id="friendsLink">üë• Friends</a>
                <a href="/moderation.html" id="moderationLink" style="display: none;">üõ°Ô∏è Moderation</a>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Sidebar for Trending Tags -->
        <div class="sidebar">
            <div id="trendingTags" class="trending-tags-widget">
                <!-- Trending tags will be loaded here -->
            </div>
        </div>

        <div class="content-wrapper">
            <!-- Create Post Section -->
            <div class="create-post-section">
                <div class="post-input-header">
                    <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                    <span id="createPostUsername"></span>
                </div>
                <textarea id="postContent" placeholder="Share your thoughts, upload media, or use #hashtags..." maxlength="5000"></textarea>

                <div class="post-media-preview" id="mediaPreview" style="display: none;">
                    <img id="mediaPreviewImg" src="" alt="Preview" style="display: none;">
                    <video id="mediaPreviewVideo" controls style="display: none;"></video>
                    <audio id="mediaPreviewAudio" controls style="display: none;"></audio>
                    <button class="btn-remove-media" id="removeMediaBtn">Remove</button>
                </div>

                <div class="post-actions">
                    <div class="post-buttons">
                        <label for="imageUpload" class="btn-icon" title="Upload Image">
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                            üì∑ Image
                        </label>
                        <label for="videoUpload" class="btn-icon" title="Upload Video">
                            <input type="file" id="videoUpload" accept="video/*" style="display: none;">
                            üé• Video
                        </label>
                        <label for="audioUpload" class="btn-icon" title="Upload Audio">
                            <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
                            üéµ Audio
                        </label>
                    </div>
                    <select id="postVisibility" class="visibility-selector" title="Post Visibility">
                        <option value="public">üåç Public</option>
                        <option value="friends">üë• Friends</option>
                        <option value="private">üîí Private</option>
                    </select>
                    <button id="createPostBtn" class="btn-primary">Post</button>
                </div>
            </div>

            <!-- Tag Filter Indicator -->
            <div id="activeFilter" class="active-filter" style="display: none;"></div>

            <!-- Posts Feed -->
            <div class="posts-container" id="postsContainer">
                <div class="loading">Loading posts...</div>
            </div>
        </div>

        <!-- Chatroom Section -->
        <div class="chat-section" id="chatSection">
            <div class="chat-header">
                <div class="chat-title">
                    <div class="chatroom-info">
                        <h3 id="currentChatroomName">Chatroom</h3>
                        <span class="user-count" id="userCount">üë§ 0 online</span>
                    </div>
                    <div class="chat-controls">
                        <button class="btn-minimize" id="minimizeChatBtn">‚ûñ</button>
                        <button class="btn-expand" id="expandChatBtn">‚¨ÜÔ∏è</button>
                    </div>
                </div>
                <div class="chatroom-selector">
                    <select id="chatroomSelect">
                        <option value="">Loading...</option>
                    </select>
                    <button class="btn-icon" id="createChatroomBtn">+</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="loading">Loading messages...</div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span>
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message..." maxlength="2000">
                <button id="sendMessageBtn" class="btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/posts.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
