<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - 1socialChat</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">
                <a href="/" class="logo-main">1socialChat</a>
                <span class="logo-tagline">Zero billionaires. 100% artist-owned.</span>
            </h1>
            <div class="nav-user">
                <span id="navUsername"></span>
                <a href="/">üì∞ Feed</a>
                <a href="#" id="viewProfile">My Profile</a>
                <a href="/friends.html" class="active">üë• Friends</a>
                <a href="/moderation.html" id="moderationLink" style="display: none;">üõ°Ô∏è Moderation</a>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="friends-container">
            <h2>Friends</h2>

            <!-- Tab Navigation -->
            <div class="friends-tabs">
                <button class="tab-btn active" data-tab="friends">Friends</button>
                <button class="tab-btn" data-tab="requests">
                    Friend Requests <span id="requestCount" class="badge">0</span>
                </button>
                <button class="tab-btn" data-tab="sent">Sent Requests</button>
                <button class="tab-btn" data-tab="search">Find Friends</button>
            </div>

            <!-- Friends List Tab -->
            <div class="tab-content active" id="friendsTab">
                <div id="friendsList" class="friends-list">
                    <div class="loading">Loading friends...</div>
                </div>
            </div>

            <!-- Friend Requests Tab -->
            <div class="tab-content" id="requestsTab">
                <div id="friendRequests" class="friends-list">
                    <div class="loading">Loading requests...</div>
                </div>
            </div>

            <!-- Sent Requests Tab -->
            <div class="tab-content" id="sentTab">
                <div id="sentRequests" class="friends-list">
                    <div class="loading">Loading sent requests...</div>
                </div>
            </div>

            <!-- Search Friends Tab -->
            <div class="tab-content" id="searchTab">
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search for users..." class="search-input">
                    <button id="searchBtn" class="btn-primary">Search</button>
                </div>
                <div id="searchResults" class="friends-list">
                    <p class="hint">Enter a username to search for friends</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/friends.js"></script>
    <script src="/js/cookie-banner.js"></script>
</body>
</html>
